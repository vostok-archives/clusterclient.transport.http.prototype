default:

  build:
    target: Vstk.ClusterClient.Transport.Http.sln
    tool:
      name: dotnet

  install:
    - Vstk.ClusterClient.Transport.Http/bin/Release/netstandard2.0/Vstk.ClusterClient.Transport.Http.dll
    - module vstk.core
    - module vstk.clusterclient

  deps:
    - vstk.core
    - vstk.clusterclient
  
notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release

